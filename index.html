<textarea id="source" cols="80" rows="24">
print("How many lines?\n");
number n_lines = text_to_number(input());

print("\n\n");

if n_lines >= 1 do
  number i = 0;

  while i < n_lines * n_lines do
    if modulo(i, 2) is 0 do
      print("x");
    else
      print("o");
    end

    if modulo(i, n_lines) is 0 do
      print("\n");
    end

    i = i + 1;
  end
else
  print("Should be at least one line!");
end
